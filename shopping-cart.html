<!DOCTYPE html>
<html lang="cs-cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronics test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <a href="./index.html"
          ><img class="logo" src="logo.jpg" alt="logo"
        /></a>
        <a href="pc.html"><li>PC</li></a>
        <a href="tablet.html"><li>Tablety</li></a>
        <a href="mobil.html"><li>Mobily</li></a>
        <a href="about.html"><li>O nás</li></a>
        <a href="kontakt.html"><li>Kontakty</li></a>
        <a href="pc.html"
          ><img class="ad" src="ad.png" alt="ad" />
        </a>
        <div id="copy">&copy; pro-vita 2024</div>
      </ul>
    </nav>
    <header>
      <div class="login-js">
      </div>
      <form class="search" action="javascript:void(0);">
        <input
          class="input-search-js"
          type="search"
          placeholder="Vyhledávání..."
        /><input type="submit" value="Hledat" />
      </form>
      <a href="shopping-cart.html"
        ><div class="cart-number">
          <img
            class="cart"
            src="shopping-cart.png"
            alt="shopping-cart"
          />
          <p class="number">0</p>
        </div>
      </a>
    </header>
    <main>
      <div class="row">
        <div class="cart-product items-js">
          <h1>Vaše objednávka</h1>
        </div>
        <div class="cart-product">
          <h1>Doprava</h1>
          <form class="shipping shipping-js">
            <label for="ppl">PPL: 99Kč</label>
            <input id="ppl" type="radio" name="shipping-option" value="99"/>
            <br />
            <label for="zasilkovna">Zásilkovna: 45Kč</label>
            <input id="zasilkovna" type="radio" name="shipping-option" value="45"/>
            <br />
            <label for="osobni">Osobní odběr: 0Kč</label>
            <input id="osobni" type="radio" name="shipping-option" value="0"/>
          </form>
          <div class="total">
            <p class="total-price-js"><strong>Celkem: 0 Kč</strong></p>
          </div>
        </div>
      </div>
    </main>
    <p class="time"></p>
    <script type="module" src="oop.js"></script>
  </body>
